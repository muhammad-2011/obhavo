<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styling */
        .weather-card {
            background: #0099FF;
            color: #FFFFFF;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .temp-today {
            font-size: 4em;
            font-weight: bold;
        }
        .small-text {
            font-size: 1.2em;
        }
        .weather-icon {
            font-size: 3em;
        }
        .forecast-row {
            background: #f0f8ff;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="container my-4">
    <div class="weather-card text-center">
        <div class="row">
            <div class="col">
                <h4>{{ city }}</h4>
                <p class="small-text">{{ day }}</p>
            </div>
            <div class="col temp-today">
                {{ degree }}<sup>C</sup>
            </div>
            <div class="col">
                <div class="weather-icon">🌤️</div>
                <p class="small-text">Clear</p>
            </div>
        </div>
        <p>Kun 14° · Kechasi 6°</p>
    </div>

    <div class="forecast-row">
        <h5 class="text-center mb-3">Toshkent bo'yicha bugungi ma'lumot</h5>
        <div class="row text-center">
            <div class="col">
                <p><strong>Ertalab</strong></p>
                <p>10°</p>
                <p>🌞</p>
                <p>0%</p>
            </div>
            <div class="col">
                <p><strong>Tushdan keyin</strong></p>
                <p>13°</p>
                <p>🌤️</p>
                <p>0%</p>
            </div>
            <div class="col">
                <p><strong>Kech</strong></p>
                <p>9°</p>
                <p>☁️</p>
                <p>1%</p>
            </div>
            <div class="col">
                <p><strong>Tunda</strong></p>
                <p>8°</p>
                <p>☁️</p>
                <p>3%</p>
            </div>
        </div>
    </div>
    
    <div class="text-center my-3">
        
    </div>

    <div class="text-center">
        <form method="post">{% csrf_token %}
        <input type="text" name="city" class="form-control w-50 mx-auto" placeholder="Shahar yoki Zip kodini izlash">
        
        <div class="text-center my-3">
            <button class="btn btn-primary" type="submit">Qidirish</button>
        </div>
        
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
